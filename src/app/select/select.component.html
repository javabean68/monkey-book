<div class="form-group">

  <select class="form-control" id="field" required>
    <option *ngFor="let field of fields" [value]="clause.field">{{clause.field}}</option>
  </select>
  <select class="form-control" id="operator" required>
    <option *ngFor="let operator of operators" [value]="clause.operator">{{clause.operator}}</option>
  </select>
  <input type="text" class="form-control" id="value"
         required
         [(ngModel)]="clause.value" name="value">

</div>
<br>
