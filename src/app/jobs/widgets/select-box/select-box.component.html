<div>
  <!--https://ultimatecourses.com/blog/difference-change-ngmodelchange-angular-->
  <bm-select *ngFor="let currentClause of clauses" [clause]="currentClause" (removeClauseEvent)="removeClause(currentClause)" (changeClauseEvent)="changedClause(currentClause)">
  </bm-select>
  <br>
  <textarea [(ngModel)]="builtQuery" (ngModelChange)="modelChange($event)" rows="4" cols="50"></textarea>
  <br>
  <button type="button" (click)="addEmptyClause()">Add Clause</button>
</div>
